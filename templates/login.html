
<div class="row">
	<div class="col-md-6 col-md-offset-3">

	  <div class="panel panel-primary">
	  	  <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
		  <div class="panel-body">
		    <form role="form" ng-submit="login(user)">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" ng-model="user.email" class="form-control" id="exampleInputEmail1" placeholder="johndoe@email.com">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Name</label>
			    <input type="email" ng-model="user.name" class="form-control" id="exampleInputEmail1" placeholder="John Doe">
			  </div>
			  <button type="submit" class="btn btn-sm btn-primary" >Sign in</button>
			</form>
		  </div>
		</div>

	</div>

</div>
