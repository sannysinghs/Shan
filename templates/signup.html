
<div class="row">
	<div class="col-md-6 col-md-offset-3">

	  <div class="panel panel-info">
	  	  <div class="panel-heading"><h3 class="panel-title"><strong>Register </strong></h3></div>
		  <div class="panel-body">
		    <form role="form" ng-submit="signup(user)">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" ng-model="user.email" class="form-control" id="exampleInputEmail1" placeholder="johndoe@email.com">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Name</label>
			    <input type="text" ng-model="user.name" class="form-control" id="exampleInputEmail1" placeholder="John Doe">
			  </div>

			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" ng-model="user.password" class="form-control" id="password">
			  </div>

			  <button type="submit" class="btn btn-sm btn-info" >Register</button>
			  <a href="#/login" class="btn btn-link" >go back and sign in</a>
			</form>
		  </div>
		</div>

	</div>

</div>
