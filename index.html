<html ng-app="Shan"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
	    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
	    <script src="js/angular-socket.js"></script>
        <script src="js/app.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container" ng-controller="AppCtrl">

			<div class="row" >
				<p>{{ users.length }} out of 6 </p>
				<form ng-submit="TakeNewSeat(user)">
					<input type="text" ng-model="user.name">
					<button class="btn btn-primary" type="submit">Take a seat</button>
				</form>
			</div>

            <div class="row">
                <button class="btn btn-primary" ng-click="StartGame()">Start Game</button>
            </div>

			<div class="row">
			 <div class="col-md-4" ng-repeat="user in users" ng-class="{'col-md-offset-4' : $index%2 != 0 }" >
        	  <div class="col-md-1"><img src="http://ar.gravatar.com/favicon.ico" alt="" class="img img-circle"></div>
        	  <div class="col-md-3">
        	  	<ul>
        	  		<li>{{user.name}}<em>{{user.email}}</em></li>
        	  		<li><a href="">{{user.cash}} /kyats</a></li>
                    <li>Card Num {{  (user.card.length > 0)?  user.card : "Not started" }}</li>
                    <li><button class="btn btn-primary" ng-class="{ 'disabled' : user.draw }" ng-click="DrawCard($index)">Draw Card</button></li>    
        	  	</ul>
        	  </div>
			</div>
			</div>

        </div>

       

    </body>
</html>
