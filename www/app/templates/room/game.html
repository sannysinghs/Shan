            
            
            <div class="row" >
				<p> <button type="button" class="btn btn-sm btn-default" aria-label="Left Align" ng-click="LeaveGame()"  >
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"> Go Back </span>
                    </button> {{ players.length }} out of 6 </p>
			</div>

            <div class="row">
                <button class="btn btn-primary btn-sm" ng-click="StartGame()">Start Game</button>
            </div>  

			<div class="row">
			 <div class="col-md-4" ng-repeat="player in players" ng-class="{'col-md-offset-4' : $index%2 != 0 }" >
        	  <div class="col-md-1"><img src="http://ar.gravatar.com/favicon.ico" alt="" class="img img-circle"></div>
        	  <div class="col-md-7" ng-class="{well : banker._id === player._id }">
        	  	<ul>
        	  		<li>{{player.name}}<em>{{player.email}}</em></li>
        	  		<li><a href="">{{player.cash}} /kyats</a></li>
                    <li>Score - {{ player.score }}</li>
                    <li>Card Num {{  (player.card.length > 0)?  player.card : "Not started" }}</li>
                    <li ng-show="isCurrentUser(player._id)"><button class="btn btn-xs btn-primary" ng-class="{ 'disabled' : player.draw || player.hold }" ng-click="DrawCard($index)">Draw Card</button> <button class="btn btn-xs btn-warning" ng-class="{ 'disabled' : player.draw || player.hold }" ng-click="Hold($index)">Hold</button></li>    
        	  	</ul>
                
        	  </div>
               <div class="row">
                 <img  ng-repeat="card in player.card" class="img-rounded col-md-3" ng-src="/www/app/img/card/{{card}}.png" alt="">
               </div>
			</div>
			</div>

            <script type="text/ng-template" id="leaveGame.html">
                <div class="modal-header">
                    <h3 class="modal-title">Leaving Game</h3>
                </div>
                <div class="modal-body">
                    Leave room and join again to play in other rounds                   
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="leaveGame()">OK</button>
                </div>
            </script>
